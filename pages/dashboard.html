<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Admin</title>

    <!-- Bootstrap JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Fontawsome JS -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Custome JS -->
    <link rel="stylesheet" href="../css/dashboard.css" />

    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>

  <body class="english">
    <div class="dashboard">
      <div class="wrapper">
        <!-- Start Sidebar -->
        <nav id="sidebar" class="minimize">
            <div class="head">
                
                <div class="sidebar-header">
                    <h3>Gym Management</h3>
                    <strong>GM</strong>
                </div>
                <div id="dismiss">
                  <i class="fas fa-arrow-left"></i>
                </div>
            </div>
            

          <ul class="list-unstyled components">
            <p>gym information</p>

            <li class="active">
              <a class="dropdown-anchor">
                <i class="fas fa-home"></i>
                Home
                <i class="fas fa-angle-right arrow"></i>
            </a>
              <ul class="slide-menu list-unstyled">
                <li>
                  <a href="#">Home 1</a>
                </li>
                <li>
                  <a href="#">Home 2</a>
                </li>
                <li>
                  <a href="#">Home 3</a>
                </li>
              </ul>
            </li>

            <li>
              <a href="#">
                <i class="fas fa-briefcase"></i>

                About</a
              >
            </li>
            <li>
              <a class="dropdown-anchor">
                <i class="fas fa-dumbbell"></i>
                Exercises
                <i class="fas fa-angle-right arrow"></i>
              </a>
              <ul class="slide-menu list-unstyled">
                <li>
                  <a href="#">Excercise 1</a>
                </li>
                <li>
                  <a href="#">Excercise 2</a>
                </li>
                <li>
                  <a href="#">Excercise 3</a>
                </li>
              </ul>
            </li>

            <li>
              <a href="#">
                <i class="fas fa-running"></i>
                Health Care</a
              >
            </li>
            <li>
              <a href="#">
                <i class="fas fa-phone-alt"></i>
                Contact</a
              >
            </li>
          </ul>
        </nav>
        <!-- End Sidebar -->

        <!-- Start Content -->
        <div id="content" class="container">
          <nav id="header-nav" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button type="button" id="sidebarCollapse" class="navbar-btn">
                <span></span>
                <span></span>
                <span></span>
              </button>

              <div class="img">
                <img src="../images/profile.jpg" alt="image" />
              </div>

            </div>
            <div class="language">
                <a class="lang">Arabic</a>
                <i class="fas fa-globe-europe"></i>
            </div>
          </nav>

          <section>
            <div class="title">
                <h1>Show Customers</h1>
                <button id="create" type="button" class="btn btn-primary">Create<i class="fas fa-plus"></i></button>
            </div>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Phone</th>
                    </tr>
                    <tbody>
                    </tbody>
                  </thead>
                </table>
              </div>
          </section>
        </div>

        <!-- End Content -->

        <!-- <div class="overlay"></div> -->
      </div>
    </div>

    <script src="../jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
