<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/create.css" />
  </head>

  <body class="english">
    <div class="create">
      <!-- Start Sidebar -->
      <nav id="sidebar" class="minimize">
        <div class="head">
          <div class="sidebar-header">
            <h3>Gym Management</h3>
            <strong>GM</strong>
          </div>
          <div id="dismiss">
            <i class="fas fa-arrow-left"></i>
          </div>
        </div>

        <ul class="list-unstyled components">
          <p>gym information</p>

          <li class="active">
            <a class="dropdown-anchor">
              <i class="fas fa-home"></i>
              Home
              <i class="fas fa-angle-right arrow"></i>
            </a>
            <ul class="slide-menu list-unstyled">
              <li>
                <a href="#">Home 1</a>
              </li>
              <li>
                <a href="#">Home 2</a>
              </li>
              <li>
                <a href="#">Home 3</a>
              </li>
            </ul>
          </li>

          <li>
            <a href="#">
              <i class="fas fa-briefcase"></i>

              About</a
            >
          </li>
          <li>
            <a class="dropdown-anchor">
              <i class="fas fa-dumbbell"></i>
              Exercises
              <i class="fas fa-angle-right arrow"></i>
            </a>
            <ul class="slide-menu list-unstyled">
              <li>
                <a href="#">Excercise 1</a>
              </li>
              <li>
                <a href="#">Excercise 2</a>
              </li>
              <li>
                <a href="#">Excercise 3</a>
              </li>
            </ul>
          </li>

          <li>
            <a href="#">
              <i class="fas fa-running"></i>
              Health Care</a
            >
          </li>
          <li>
            <a href="#">
              <i class="fas fa-phone-alt"></i>
              Contact</a
            >
          </li>
        </ul>
      </nav>
      <!-- End Sidebar -->

      <div id="content" class="container row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="navbar-btn">
              <span></span>
              <span></span>
              <span></span>
            </button>

            <div class="img">
              <img src="../images/profile.jpg" alt="image" />
            </div>
          </div>
          <div class="language">
            <a class="lang">Arabic</a>
            <i class="fas fa-globe-europe"></i>
          </div>
        </nav>
        <div class="create-forms">
          <div class="choises">
            <span id="basic" class="choice active">Basic Ifo</span>
            <span id="items" class="choice">Items</span>
          </div>
          <form class="form1">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputfirst">Firstname</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputfirst"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputlast">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputlast"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Password"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputphone">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="inputphone"
                  placeholder="Phone Number"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputWeight">Weight</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputWeight"
                  placeholder="Weight in kg"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputHeight">Height</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputHeight"
                  placeholder="Height in cm"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="inputAddress">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="exampleFormControlFile1">Profile Picture</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="form-group col-md-4">
                <label for="inputCountry">Country</label>
                <select class="form-select" id="inputCountry">
                  <option selected>Choose...</option>
                  <option value="Egypt">Egypt</option>
                  <option value="UAE">UAE</option>
                  <option value="Oman">Oman</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputbirth">Birth Date</label>
                <input type="date" class="form-control" id="inputbirth" />
              </div>
            </div>
            <div class="form-group checkboxes">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gym" />
                <label class="form-check-label" for="gym">Gym</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fitness" />
                <label class="form-check-label" for="fitness">Fitness</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sauna" />
                <label class="form-check-label" for="sauna">Sauna</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>

          <!-- Start Form 2 -->
          <form class="form2">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  placeholder="Name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputBranch">Gym Branch</label>
                <select id="inputBranch" class="form-select">
                  <option selected>Choose...</option>
                  <option value="Cairo">Cairo</option>
                  <option value="Alex">Alex</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCategory">Category</label>
                <select id="inputCategory" class="form-select">
                  <option selected>Choose...</option>
                  <option value="Gym">Gym</option>
                  <option value="Fitness">Fitness</option>
                  <option value="Sauna">Sauna</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="inputDescription">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputDescription"
                  placeholder="Description"
                />
              </div>
              <div class="form-group col-md-4" id="activeCheck">
                <input type="checkbox" class="form-check-input" id="isActive" />
                <label class="form-check-label" for="isActive">Is Active</label>
              </div>
            </div>
            <div class="actions">
              <button type="button" class="btn btn-primary">
                <i class="fas fa-save"></i>Save
              </button>
              <button type="button" class="btn btn-primary">
                <i class="fas fa-print"></i>Print
              </button>
            </div>
          </form>
          <!-- End Form 2 -->
        </div>
      </div>
    </div>

    <script src="../jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/create.js"></script>
  </body>
</html>
